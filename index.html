<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown to New Year</title>
</head>
<body>
    <div class="countdown-container">
        <div class="timer days-div">
            <p class="numbers" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="timer hours-div">
            <p class="numbers" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="timer minutes-div">
            <p class="numbers" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="timer seconds-div">
            <p class="numbers" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
